<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full</title>
    <link rel="stylesheet" href="full.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="7">
                <div>
                    <p id="display">0</p>
                </div>
            </td>
        </tr>
        <tr>
            <th><button>Rad</button></th>
            <th><button>Deg</button></th>
            <th><button value="!" onclick="touch(this)">x!</button></th>
            <th><button value="(" onclick="touch(this)">(</button></th>
            <th><button value=")" onclick="touch(this)">)</button></th>
            <th><button value=" % " onclick="touch(this)">%</button></th>
            <th><button onclick="reset()">AC</button></th>
        </tr>
        <tr>
            <th><button>Inv</button></th>
            <th><button>sin</button></th>
            <th><button>ln</button></th>
            <th><button class="number" id="7" value="7" onclick="touch(this)">7</button></th>
            <th><button class="number" id="8" value="8" onclick="touch(this)">8</button></th>
            <th><button class="number" id="9" value="9" onclick="touch(this)">9</button></th>
            <th><button class="operator" id="division" value="/" onclick="touch(this)">÷</button></th>
        </tr>
        <tr>
            <th><button>π</button></th>
            <th><button>cos</button></th>
            <th><button>log</button></th>
            <th><button class="number" id="4" value="4" onclick="touch(this)">4</button></th>
            <th><button class="number" id="5" value="5" onclick="touch(this)">5</button></th>
            <th><button class="number" id="6" value="6" onclick="touch(this)">6</button></th>
            <th><button class="operator" id="multiplication" value="*" onclick="touch(this)">x</button></th>
        </tr>
        <tr>
            <th><button>e</button></th>
            <th><button>tan</button></th>
            <th><button>√</button></th>
            <th><button class="number" id="1" value="1" onclick="touch(this)">1</button></th>
            <th><button class="number" id="2" value="2" onclick="touch(this)">2</button></th>
            <th><button class="number" id="3" value="3" onclick="touch(this)">3</button></th>
            <th><button class="operator" id="subtraction" value=" - " onclick="touch(this)">-</button></th>
        </tr>
        <tr>
            <th><button>Ans</button></th>
            <th><button>EXP</button></th>
            <th><button>x^y</button></th>
            <th><button class="number" id="0" value="0" onclick="touch(this)">0</button></th>
            <th><button class="number" id="dot" value="." onclick="touch(this)">.</button></th>
            <th><button class="operator" id="equal" value="=" onclick="touch(this)">=</button></th>
            <th><button class="operator" id="addition" value=" + " onclick="touch(this)">+</button></th>
        </tr>
    </table>
</body>
</html>
<script src="full.js"></script>
